<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament Details â€” Crimson Crown</title>
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/crimson-styles.css">
    <style>
        .detail-banner {
            height: 40vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .detail-card {
            background-color: var(--steel-grey);
            border-radius: var(--border-radius-md);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <!-- (Same navbar code as other pages) -->
    </nav>

    <main id="main-content" style="opacity:0; transition: opacity 0.5s;">
        <!-- Banner will be loaded here -->
        <section id="detail-banner-container" class="detail-banner"></section>
        
        <div class="container py-5">
            <!-- Loader -->
            <div id="loader" class="text-center py-5">
                <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status"></div>
                <p class="text-secondary mt-2">Loading Tournament Details...</p>
            </div>

            <!-- Content will be loaded here -->
            <div id="tournament-content" class="d-none">
                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="detail-card">
                            <h1 id="tourney-name" class="animated-gradient-text mb-3"></h1>
                            <p id="tourney-description" class="text-secondary fs-5"></p>
                        </div>
                        <div class="detail-card">
                            <h3><i class="fas fa-scroll text-danger me-2"></i>Rules</h3>
                            <p id="tourney-rules" class="text-secondary" style="white-space: pre-wrap;"></p>
                        </div>
                        <div class="detail-card">
                            <h3><i class="fas fa-star text-danger me-2"></i>Point System</h3>
                            <p id="tourney-points" class="text-secondary" style="white-space: pre-wrap;"></p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="detail-card">
                            <a id="register-button" href="#" class="btn btn-brand w-100 mb-3 fs-5">Register Now</a>
                            <ul class="list-unstyled">
                                <li class="d-flex justify-content-between py-2 border-bottom border-secondary">
                                    <span class="text-secondary">Prize Pool</span>
                                    <strong id="tourney-prize"></strong>
                                </li>
                                <li class="d-flex justify-content-between py-2 border-bottom border-secondary">
                                    <span class="text-secondary">Game</span>
                                    <strong id="tourney-game"></strong>
                                </li>
                                <li class="d-flex justify-content-between py-2 border-bottom border-secondary">
                                    <span class="text-secondary">Mode</span>
                                    <strong id="tourney-mode"></strong>
                                </li>
                                <li class="d-flex justify-content-between py-2">
                                    <span class="text-secondary">Slots</span>
                                    <strong id="tourney-slots"></strong>
                                </li>
                            </ul>
                        </div>
                         <div class="detail-card">
                            <h5 class="mb-3"><i class="fas fa-calendar-alt text-danger me-2"></i>Schedule</h5>
                            <ul class="list-unstyled">
                                <li class="mb-2"><small class="text-secondary">Registration Opens</small><p id="tourney-reg-start"></p></li>
                                <li class="mb-2"><small class="text-secondary">Registration Closes</small><p id="tourney-reg-end"></p></li>
                                <li class="mb-2"><small class="text-secondary">Tournament Starts</small><p id="tourney-scrim-start"></p></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- FOOTER -->
    <footer class="site-footer">
        <!-- (Same footer code as other pages) -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/tournament-detail.js"></script>
</body>
</html>
