<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/crimson-styles.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="Crimson Crown Logo" style="height: 45px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="tournaments.html">Tournaments</a></li>
                    <li class="nav-item"><a class="nav-link" href="clans.html">Clans</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="leaderboard.html">Leaderboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-content-wrapper">
        <main class="container py-5 mt-5">
            <div class="section-heading my-5">
                <h1 class="animated-gradient-text">Official Leaderboard</h1>
                <p>See who's dominating the competition.</p>
            </div>

            <!-- PODIUM FOR TOP 3 -->
            <section id="leaderboard-podium" class="row justify-content-center align-items-end mb-5 d-none">
                <!-- Rank 2 -->
                <div class="col-md-3 text-center order-md-1">
                    <div class="custom-card p-3" style="border-color: #C0C0C0;">
                        <img id="podium-rank2-logo" src="assets/images/default-logo.png" class="img-fluid rounded-circle mb-2" style="width: 80px; height: 80px;">
                        <h4 id="podium-rank2-name" class="mb-1">Team Silver</h4>
                        <p id="podium-rank2-points" class="text-secondary fw-bold">0 Points</p>
                        <h2 class="display-4 fw-bold" style="color: #C0C0C0;">2nd</h2>
                    </div>
                </div>
                <!-- Rank 1 -->
                <div class="col-md-4 text-center order-md-2">
                     <div class="custom-card p-4" style="border-color: #FFD700; transform: scale(1.1);">
                        <img id="podium-rank1-logo" src="assets/images/default-logo.png" class="img-fluid rounded-circle mb-3" style="width: 120px; height: 120px;">
                        <h3 id="podium-rank1-name" class="mb-1">Team Gold</h3>
                        <p id="podium-rank1-points" class="text-secondary fw-bold">0 Points</p>
                        <h1 class="display-3 fw-bold" style="color: #FFD700;">1st</h1>
                    </div>
                </div>
                <!-- Rank 3 -->
                <div class="col-md-3 text-center order-md-3">
                     <div class="custom-card p-3" style="border-color: #CD7F32;">
                        <img id="podium-rank3-logo" src="assets/images/default-logo.png" class="img-fluid rounded-circle mb-2" style="width: 80px; height: 80px;">
                        <h4 id="podium-rank3-name" class="mb-1">Team Bronze</h4>
                        <p id="podium-rank3-points" class="text-secondary fw-bold">0 Points</p>
                        <h2 class="display-4 fw-bold" style="color: #CD7F32;">3rd</h2>
                    </div>
                </div>
            </section>
            
            <!-- LEADERBOARD TABLE -->
            <section id="leaderboard-table-section">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th class="text-center">Rank</th>
                            <th>Team</th>
                            <th class="text-center">Total Kills</th>
                            <th class="text-center">Avg. Rank</th>
                            <th class="text-end">Total Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Rows will be injected by JavaScript -->
                    </tbody>
                </table>
                 <div id="leaderboard-loader" class="text-center py-5">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="text-secondary mt-2">Fetching rankings...</p>
                </div>
            </section>

        </main>
    </div>
    
    <!-- FOOTER -->
    <footer class="site-footer">
        <!-- (Same footer code as index.html) -->
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/leaderboard.js"></script>
</body>
</html>
