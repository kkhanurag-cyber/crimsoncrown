    <div class="page-content-wrapper">
        <main>
            <!-- PAGE HEADER -->
            <section class="hero-section-video" style="height: 50vh;">
                 <div class="hero-content container text-center">
                    <h1 class="animated-gradient-text">Get In Touch</h1>
                    <p class="tagline text-secondary fs-5">We'd love to hear from you. For partnerships, support, or general inquiries.</p>
                </div>
            </section>

            <div class="container py-5">
                <div class="row g-5">
                    <!-- Contact Form -->
                    <div class="col-lg-8">
                        <div class="custom-card p-4 p-md-5">
                            <h3 class="mb-4">Send Us a Message</h3>
                            <form id="contact-form" method="POST">
                                <div class="row g-3">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">Your Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Your Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject" required>
                                </div>
                                <div class="mb-4">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-brand">Send Message</button>
                            </form>
                        </div>
                    </div>
                    <!-- Contact Info -->
                    <div class="col-lg-4">
                        <div class="custom-card p-4 h-100">
                            <h3 class="mb-4">Contact Information</h3>
                            <div class="d-flex align-items-center mb-4">
                                <i class="fas fa-envelope fa-2x text-danger me-3"></i>
                                <div>
                                    <h5 class="mb-0">Email Us</h5>
                                    <a href="mailto:support@crimsoncrown.top" class="text-secondary text-decoration-none">support@crimsoncrown.top</a>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <i class="fab fa-discord fa-2x text-danger me-3"></i>
                                <div>
                                    <h5 class="mb-0">Join our Discord</h5>
                                    <a href="https://discord.gg/BWhXZfVxgx" target="_blank" class="text-secondary text-decoration-none">Community Server</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
