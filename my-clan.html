<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clan - Crimson Crown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/crimson-styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top"></nav>

    <div class="page-content-wrapper">
        <main class="container py-5 mt-5">
            <div id="loader" class="text-center py-5">
                <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;"></div>
            </div>

            <div id="no-clan-prompt" class="custom-card p-5 text-center d-none">
                <i class="fas fa-users-slash fa-3x text-danger mb-3"></i>
                <h3 class="mb-3">You Are Not in a Clan</h3>
                <p class="text-secondary mb-4">Join an existing clan or create your own to get started.</p>
                <a href="clans.html" class="btn btn-outline-light me-2">Browse Clans</a>
                <a href="register-clan.html" class="btn btn-brand">Create a Clan</a>
            </div>

            <div id="clan-dashboard" class="d-none">
                <header class="text-center my-5">
                    <img id="clan-logo" src="" class="rounded-circle mb-3 border border-3 border-danger" style="width: 120px; height: 120px;">
                    <h1 id="clan-name" class="animated-gradient-text"></h1>
                </header>
                
                <div class="row g-4">
                    <div class="col-lg-7">
                        <div class="custom-card p-4">
                            <h4 class="mb-3">Clan Roster</h4>
                            <ul id="roster-list" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                    <div class="col-lg-5" id="requests-panel">
                        <div class="custom-card p-4">
                            <h4 class="mb-3">Join Requests</h4>
                            <div id="requests-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="site-footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/my-clan.js"></script>
</body>
</html>
