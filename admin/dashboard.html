<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/crimson-styles.css">
</head>
<body>

    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Crimson Crown Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
    <li class="nav-item"><a class="nav-link" href="users.html">User Management</a></li>
    <li class="nav-item"><a class="nav-link" href="requests.html">Clan Requests</a></li>
</ul>
                <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="row">
            <!-- Left Column: Add Tournament Form -->
            <div class="col-lg-7">
                <div class="custom-card p-4">
                    <h3 class="mb-4">Create New Tournament</h3>
                    <form id="add-tournament-form">
                        <!-- (The entire form from the previous step goes here) -->
                        <div class="row g-3">
                             <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="scrimName" class="form-label">Tournament Name</label>
                                    <input type="text" class="form-control" id="scrimName" required>
                                </div>
                            </div>
                            <!-- (Add all other form fields: game, status, slots, prizePool, etc.) -->
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-brand">
                                <i class="fas fa-plus-circle me-2"></i>Create Tournament
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Column: Existing Tournaments List -->
            <div class="col-lg-5 mt-4 mt-lg-0">
                <div class="custom-card p-4">
                    <h3 class="mb-4">Manage Tournaments</h3>
                     <div id="tournaments-loader" class="text-center py-5">
                        <div class="spinner-border text-danger" role="status"></div>
                    </div>
                    <ul id="tournaments-list" class="list-group list-group-flush d-none">
                        <!-- Tournament items will be injected by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
    <script src="admin.js"></script>
</body>
</html>
