<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard meta tags for character set and viewport responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Crimson Crown</title>
    
    <!-- CSS Links -->
    <!-- Bootstrap 5 for the core layout and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Your custom, professional stylesheet -->
    <link rel="stylesheet" href="../assets/css/crimson-styles.css">
</head>
<body>

    <!-- Admin Navbar: Consistent across all admin pages -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Crimson Crown Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">User Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="requests.html">Clan Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
                    <li class="nav-item"><a class="nav-link" href="partners.html">Partners</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Site Settings</a></li>
                </ul>
                <!-- The admin's profile dropdown is dynamically inserted here by admin.js -->
                <div id="user-auth-container"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="animated-gradient-text">Dashboard</h1>
        </div>

        <div class="row g-4">
            <!-- Left Column: Contains the form for creating a new tournament -->
            <div class="col-lg-7">
                <div class="custom-card p-4">
                    <h3 class="mb-4">Create New Tournament</h3>
                    <form id="add-tournament-form">
                        <div class="row g-3">
                            <!-- Column 1 of the form -->
                            <div class="col-md-6">
                                <div class="mb-3"><label for="scrimName" class="form-label">Tournament Name</label><input type="text" class="form-control" id="scrimName" required></div>
                                <div class="mb-3"><label for="game" class="form-label">Game</label><select class="form-select" id="game"><option value="Farlight 84">Farlight 84</option><option value="Other">Other</option></select></div>
                                <div class="mb-3"><label for="status" class="form-label">Status</label><select class="form-select" id="status"><option value="upcoming">Upcoming</option><option value="active">Active</option><option value="closed">Closed</option></select></div>
                                
                                <!-- Banner Upload/Link Section -->
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Tournament Banner</label>
                                    <!-- Radio buttons to toggle between upload methods -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="uploadMethod" id="methodFile" value="file" checked>
                                        <label class="form-check-label" for="methodFile">Upload a File</label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="uploadMethod" id="methodLink" value="link">
                                        <label class="form-check-label" for="methodLink">Paste an Image Link</label>
                                    </div>
                                    <!-- File upload input group (visible by default) -->
                                    <div id="file-upload-group">
                                        <input class="form-control" type="file" id="bannerUpload" accept="image/*">
                                    </div>
                                    <!-- URL input group (hidden by default) -->
                                    <div id="link-upload-group" class="d-none">
                                        <input type="url" class="form-control" id="bannerUrl" placeholder="https://example.com/banner.png">
                                    </div>
                                    <!-- This hidden input stores the final URL from either the upload or the pasted link -->
                                    <input type="hidden" id="bannerImage">
                                </div>

                                <div class="row"><div class="col-sm-6 mb-3"><label for="slots" class="form-label">Slots</label><input type="number" class="form-control" id="slots" required></div><div class="col-sm-6 mb-3"><label for="prizePool" class="form-label">Prize Pool</label><input type="text" class="form-control" id="prizePool" placeholder="e.g., $500 or TBD"></div></div>
                                <div class="row"><div class="col-sm-6 mb-3"><label for="rounds" class="form-label">Rounds</label><input type="number" class="form-control" id="rounds" required></div><div class="col-sm-6 mb-3"><label for="mode" class="form-label">Mode</label><select class="form-select" id="mode"><option value="Solo">Solo</option><option value="Duo">Duo</option><option value="Trio">Trio</option><option value="Squad">Squad</option></select></div></div>
                            </div>
                            <!-- Column 2 of the form -->
                            <div class="col-md-6">
                                <div class="row"><div class="col-sm-6 mb-3"><label for="regStart" class="form-label">Registration Starts</label><input type="datetime-local" class="form-control" id="regStart" required></div><div class="col-sm-6 mb-3"><label for="regEnd" class="form-label">Registration Ends</label><input type="datetime-local" class="form-control" id="regEnd" required></div></div>
                                <div class="row"><div class="col-sm-6 mb-3"><label for="scrimStart" class="form-label">Scrim Starts</label><input type="datetime-local" class="form-control" id="scrimStart" required></div><div class="col-sm-6 mb-3"><label for="scrimEnd" class="form-label">Scrim Ends</label><input type="datetime-local" class="form-control" id="scrimEnd" required></div></div>
                                <div class="mb-3"><label for="description" class="form-label">Description</label><textarea class="form-control" id="description" rows="2"></textarea></div>
                                <div class="mb-3"><label for="rules" class="form-label">Rules</label><textarea class="form-control" id="rules" rows="2"></textarea></div>
                                <div class="mb-3"><label for="pointTable" class="form-label">Point Table Info</label><textarea class="form-control" id="pointTable" rows="2"></textarea></div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-end">
                            <button type="submit" id="submit-button" class="btn btn-brand">
                                <span id="submit-button-text"><i class="fas fa-plus-circle me-2"></i>Create Tournament</span>
                                <div id="submit-spinner" class="spinner-border spinner-border-sm d-none" role="status"></div>
                            </button>
                        </div>
                         <p id="form-status" class="mt-3 text-end"></p>
                    </form>
                </div>
            </div>
            <!-- Right Column: Contains the list of existing tournaments for management -->
            <div class="col-lg-5 mt-4 mt-lg-0">
                <div class="custom-card p-4">
                    <h3 class="mb-4">Manage Tournaments</h3>
                     <!-- Loader: Shown while the tournament list is being fetched -->
                     <div id="tournaments-loader" class="text-center py-5"><div class="spinner-border text-danger" role="status"></div></div>
                    <!-- This list is hidden by default and will be populated by admin.js -->
                    <ul id="tournaments-list" class="list-group list-group-flush d-none"></ul>
                </div>
            </div>
        </div>
    </main>
    
    <!-- SCRIPTS: Essential JavaScript files for the admin panel -->
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
