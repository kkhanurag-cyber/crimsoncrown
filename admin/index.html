<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/crimson-styles.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto" style="max-width: 330px;">
        <form id="login-form">
            <h1 class="h3 mb-3 fw-normal text-center">Admin Login</h1>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-brand w-100 py-2 mt-3" type="submit">Sign in</button>
            <p id="error-message" class="text-danger mt-3"></p>
        </form>
    </main>
    <script src="admin.js"></script>
</body>
</html>
