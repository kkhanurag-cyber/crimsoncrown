<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard meta tags for character set and viewport responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Admin</title>
    
    <!-- CSS Links -->
    <!-- Bootstrap 5 for the core layout and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Your custom, professional stylesheet -->
    <link rel="stylesheet" href="../assets/css/crimson-styles.css">
</head>
<body>
    <!-- Admin Navbar: Consistent across all admin pages -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Crimson Crown Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="adminNav">
                 <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">User Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="requests.html">Clan Requests</a></li>
                    <li class="nav-item"><a class="nav-link active" href="messages.html">Messages</a></li>
                    <li class="nav-item"><a class="nav-link" href="partners.html">Partners</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Site Settings</a></li>
                </ul>
                <!-- The admin's profile dropdown is dynamically inserted here by admin.js -->
                <div id="user-auth-container"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="animated-gradient-text">Contact Form Messages</h1>
                <p class="text-secondary fs-5">Review messages submitted through the public contact form.</p>
            </div>
        </div>

        <div class="custom-card p-3">
             <!-- Loader: Shown while messages are being fetched from the backend -->
             <div id="loader" class="text-center py-5">
                <div class="spinner-border text-danger" role="status"></div>
                <p class="text-secondary mt-2">Loading Messages...</p>
            </div>
            <!-- This table is hidden by default and shown only after data is loaded -->
            <div class="table-responsive">
                 <table id="messages-table" class="table table-dark table-hover d-none">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>Subject</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="messages-body">
                        <!-- Message rows will be dynamically injected here by admin.js -->
                    </tbody>
                </table>
            </div>
             <!-- This message is shown if there are no messages -->
             <div id="no-results" class="text-center py-5 d-none">
                <p class="text-secondary fs-5">There are no messages.</p>
            </div>
        </div>
    </main>

    <!-- Message View Modal: A pop-up to display the full content of a message -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="messageModalSubject"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>From:</strong> <span id="messageModalFrom"></span></p>
                    <hr class="border-secondary">
                    <p id="messageModalBody" style="white-space: pre-wrap;"></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- SCRIPTS: Essential JavaScript files for the admin panel -->
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
