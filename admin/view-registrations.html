<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registrations - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/crimson-styles.css">
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Crimson Crown Admin</a>
            <div class="collapse navbar-collapse">
                 <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
                <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="animated-gradient-text">View Registrations</h1>
                <p id="tournament-title" class="text-secondary fs-5">Loading tournament details...</p>
            </div>
             <a href="dashboard.html" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>

        <div class="custom-card p-3">
             <div id="loader" class="text-center py-5">
                <div class="spinner-border text-danger" role="status"></div>
            </div>
            <div id="registrations-table-container" class="table-responsive d-none">
                 <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Team Name</th>
                            <th>Captain</th>
                            <th>Players</th>
                            <th>Substitutes</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="registrations-body">
                        <!-- Rows will be injected by JavaScript -->
                    </tbody>
                </table>
            </div>
             <div id="no-results" class="text-center py-5 d-none">
                <p class="text-secondary fs-5">No teams have registered for this tournament yet.</p>
            </div>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
