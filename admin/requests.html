<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Requests - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/crimson-styles.css">
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Crimson Crown Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="adminNav">
<!-- UPDATED LINE START: Add the "Partners" link to your admin navbars -->
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
    <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
    <li class="nav-item"><a class="nav-link" href="requests.html">Requests</a></li>
    <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
    <li class="nav-item"><a class="nav-link" href="partners.html">Partners</a></li>
</ul>
<!-- UPDATED LINE END -->
                <div id="user-auth-container">
                    <!-- Admin user profile will be loaded here by admin.js -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="animated-gradient-text">Clan Join Requests</h1>
                <p class="text-secondary fs-5">Approve or deny pending user requests to join clans.</p>
            </div>
        </div>

        <div class="custom-card p-3">
             <div id="loader" class="text-center py-5">
                <div class="spinner-border text-danger" role="status"></div>
                <p class="text-secondary mt-2">Loading Requests...</p>
            </div>
            <div class="table-responsive">
                 <table id="requests-table" class="table table-dark table-hover d-none">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Clan to Join</th>
                            <th>Request Date</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requests-body">
                        <!-- Request rows will be injected by JavaScript -->
                    </tbody>
                </table>
            </div>
             <div id="no-results" class="text-center py-5 d-none">
                <p class="text-secondary fs-5">There are no pending clan join requests.</p>
            </div>
        </div>
    </main>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
