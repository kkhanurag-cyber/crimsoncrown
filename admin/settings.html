<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard meta tags for character set and viewport responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Settings - Admin</title>
    
    <!-- CSS Links -->
    <!-- Bootstrap 5 for the core layout and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Your custom, professional stylesheet -->
    <link rel="stylesheet" href="../assets/css/crimson-styles.css">
</head>
<body>
    <!-- Admin Navbar: Consistent across all admin pages -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Crimson Crown Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="adminNav">
                 <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">User Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="requests.html">Clan Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
                    <li class="nav-item"><a class="nav-link" href="partners.html">Partners</a></li>
                    <li class="nav-item"><a class="nav-link active" href="settings.html">Site Settings</a></li>
                </ul>
                <!-- The admin's profile dropdown is dynamically inserted here by admin.js -->
                <div id="user-auth-container"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="animated-gradient-text">Site Settings</h1>
                <p class="text-secondary fs-5">Manage global links and other site-wide settings.</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="custom-card p-4">
                    <!-- Loader: Shown while the settings are being fetched from the backend -->
                    <div id="loader" class="text-center py-5">
                        <div class="spinner-border text-danger" role="status"></div>
                        <p class="text-secondary mt-2">Loading Settings...</p>
                    </div>
                    
                    <!-- The settings form, hidden by default until the data is loaded -->
                    <form id="settings-form" class="d-none">
                        <h3 class="mb-4">Social Media Links</h3>
                        <div class="mb-3">
                            <label for="discordUrl" class="form-label">Discord Invite URL</label>
                            <input type="url" class="form-control" id="discordUrl" required>
                        </div>
                        <div class="mb-3">
                            <label for="twitterUrl" class="form-label">X (Twitter) URL</label>
                            <input type="url" class="form-control" id="twitterUrl" required>
                        </div>
                        <div class="mb-3">
                            <label for="youtubeUrl" class="form-label">YouTube Channel URL</label>
                            <input type="url" class="form-control" id="youtubeUrl" required>
                        </div>
                        <div class="mb-3">
                            <label for="instagramUrl" class="form-label">Instagram URL</label>
                            <input type="url" class="form-control" id="instagramUrl" required>
                        </div>
                        <hr class="my-4">
                        <button type="submit" class="btn btn-brand">Save Changes</button>
                        <!-- This span is used to show status messages like "Saving..." or "Saved!" -->
                         <span id="form-status" class="ms-3"></span>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- SCRIPTS: Essential JavaScript files for the admin panel -->
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
