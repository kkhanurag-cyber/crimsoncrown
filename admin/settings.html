<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Settings - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/crimson-styles.css">
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Crimson Crown Admin</a>
            <div class="collapse navbar-collapse">
                 <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="requests.html">Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
                    <li class="nav-item"><a class="nav-link" href="partners.html">Partners</a></li>
                    <li class="nav-item"><a class="nav-link active" href="settings.html">Site Settings</a></li>
                </ul>
                <div id="user-auth-container"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
        <h1 class="animated-gradient-text mb-4">Site Settings</h1>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="custom-card p-4">
                    <div id="loader" class="text-center py-5"><div class="spinner-border text-danger"></div></div>
                    <form id="settings-form" class="d-none">
                        <h3 class="mb-4">Social Media Links</h3>
                        <div class="mb-3"><label for="discordUrl" class="form-label">Discord Invite URL</label><input type="url" class="form-control" id="discordUrl" required></div>
                        <div class="mb-3"><label for="twitterUrl" class="form-label">X (Twitter) URL</label><input type="url" class="form-control" id="twitterUrl" required></div>
                        <div class="mb-3"><label for="youtubeUrl" class="form-label">YouTube Channel URL</label><input type="url" class="form-control" id="youtubeUrl" required></div>
                        <div class="mb-3"><label for="instagramUrl" class="form-label">Instagram URL</label><input type="url" class="form-control" id="instagramUrl" required></div>
                        <hr class="my-4">
                        <button type="submit" class="btn btn-brand">Save Changes</button>
                         <span id="form-status" class="ms-3"></span>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
