<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/crimson-styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Crimson Crown Admin</a>
            <div class="collapse navbar-collapse">
                 <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="users.html">User Management</a></li>
                </ul>
                <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="animated-gradient-text">User Management</h1>
                <p class="text-secondary fs-5">Assign administrative roles to users.</p>
            </div>
        </div>

        <div class="custom-card p-3">
             <div id="loader" class="text-center py-5">
                <div class="spinner-border text-danger" role="status"></div>
            </div>
            <div class="table-responsive">
                 <table id="users-table" class="table table-dark table-hover d-none">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>User ID</th>
                            <th>Site Role</th>
                        </tr>
                    </thead>
                    <tbody id="users-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
