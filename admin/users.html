<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/crimson-styles.css">
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Crimson Crown Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="adminNav">
                 <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="users.html">User Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="requests.html">Clan Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
                    <li class="nav-item"><a class="nav-link" href="partners.html">Partners</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Site Settings</a></li>
                </ul>
                <div id="user-auth-container">
                    <!-- Admin user profile dropdown will be loaded here by admin.js -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="animated-gradient-text">User Management</h1>
                <p class="text-secondary fs-5">Assign administrative roles to users.</p>
            </div>
        </div>

        <div class="custom-card p-3">
             <!-- Loader: Shown while the user list is being fetched from the backend -->
             <div id="loader" class="text-center py-5">
                <div class="spinner-border text-danger" role="status"></div>
                <p class="text-secondary mt-2">Loading Users...</p>
            </div>
            <!-- This table is hidden by default and shown only after data is loaded -->
            <div class="table-responsive">
                 <table id="users-table" class="table table-dark table-hover d-none">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>User ID</th>
                            <th>Site Role</th>
                        </tr>
                    </thead>
                    <tbody id="users-body">
                        <!-- User rows will be dynamically injected here by admin.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
