<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tournament - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/crimson-styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Crimson Crown Admin</a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 id="edit-title" class="animated-gradient-text">Edit Tournament</h1>
                <p class="text-secondary fs-5">Updating tournament details...</p>
            </div>
             <a href="dashboard.html" class="btn btn-outline-light"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
        </div>
        <div id="loader" class="text-center py-5"><div class="spinner-border text-danger" role="status"></div></div>
        
        <div id="edit-form-container" class="custom-card p-4 d-none">
            <form id="edit-tournament-form">
                <div class="row g-3">
                    <div class="col-md-6 mb-3">
                        <label for="scrimName" class="form-label">Tournament Name</label>
                        <input type="text" class="form-control" id="scrimName" required>
                    </div>
                     <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status">
                            <option value="upcoming">Upcoming</option>
                            <option value="active">Active</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                    </div>
                <hr class="my-4">
                <button type="submit" class="btn btn-brand">Save Changes</button>
            </form>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
