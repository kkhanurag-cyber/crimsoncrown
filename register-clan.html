<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Clan â€” Crimson Crown</title>
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/crimson-styles.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <!-- (Same navbar code as other pages) -->
    </nav>
    <div class="page-content-wrapper">
        <main class="container py-5 mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="section-heading mt-5">
                        <h1 class="animated-gradient-text">Clan Registration</h1>
                        <p class="text-secondary">Establish your team's official presence in the Crimson Crown league.</p>
                    </div>
                    <div class="custom-card p-4 p-md-5">
                        <form id="clan-registration-form">
                            <div class="row g-3">
                                <div class="col-md-8 mb-3">
                                    <label for="clanName" class="form-label">Clan Name</label>
                                    <input type="text" class="form-control" id="clanName" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="clanTag" class="form-label">Clan Tag (3-4 letters)</label>
                                    <input type="text" class="form-control" id="clanTag" required minlength="3" maxlength="4">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="captainName" class="form-label">Captain's In-Game Name</label>
                                <input type="text" class="form-control" id="captainName" required>
                            </div>
                             <div class="mb-3">
                                <label for="captainDiscord" class="form-label">Captain's Discord ID</label>
                                <input type="text" class="form-control" id="captainDiscord" placeholder="e.g., username#1234" required>
                            </div>
                            <div class="mb-4">
                                <label for="clanLogoUpload" class="form-label">Clan Logo</label>
                                <input class="form-control" type="file" id="clanLogoUpload" accept="image/*" required>
                                <div class="form-text">Must be a square image (e.g., 512x512). PNG format preferred.</div>
                                <input type="hidden" id="clanLogo">
                            </div>
                            <button type="submit" class="btn btn-brand w-100">Submit Registration</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
        <!-- (Same footer code) -->
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/register-clan.js"></script>
</body>
</html>
