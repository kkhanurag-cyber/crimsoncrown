<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Tournament â€” Crimson Crown</title>
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/crimson-styles.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="Crimson Crown Logo" style="height: 45px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="tournaments.html">Tournaments</a></li>
                    <li class="nav-item"><a class="nav-link" href="clans.html">Clans</a></li>
                    <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <div id="user-auth-container" class="ms-lg-3 mt-3 mt-lg-0">
                    <!-- This will be filled by auth.js -->
                </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-content-wrapper">
        <main class="container py-5 mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="section-heading mt-5">
                        <h1 id="tournament-name-heading" class="animated-gradient-text">Tournament Registration</h1>
                        <p id="tournament-info" class="text-secondary">Fill out the form below to enter your team.</p>
                    </div>
                    <!-- Loader -->
                    <div id="loader" class="text-center py-5">
                        <div class="spinner-border text-danger" role="status"></div>
                    </div>
                    <!-- Form -->
                    <div id="registration-card" class="custom-card p-4 p-md-5 d-none">
                        <form id="registration-form">
                            <!-- This hidden input stores the tournament ID -->
                            <input type="hidden" id="scrimId">

                            <h4 class="mb-4">Team Details</h4>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="teamName" class="form-label">Team Name</label>
                                    <input type="text" class="form-control" id="teamName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="captain" class="form-label">Captain's In-Game Name</label>
                                    <input type="text" class="form-control" id="captain" required>
                                </div>
                            </div>
                            
                            <hr class="my-4">

                            <h4 class="mb-4">Player Roster</h4>
                            <div class="row g-3">
                                <div class="col-md-6 mb-3">
                                    <label for="player1" class="form-label">Player 1</label>
                                    <input type="text" class="form-control" id="player1" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="player2" class="form-label">Player 2</label>
                                    <input type="text" class="form-control" id="player2" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="player3" class="form-label">Player 3</label>
                                    <input type="text" class="form-control" id="player3" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="player4" class="form-label">Player 4</label>
                                    <input type="text" class="form-control" id="player4" required>
                                </div>
                            </div>

                            <hr class="my-4">
                            
                            <h4 class="mb-4">Substitutes (Optional)</h4>
                             <div class="row g-3">
                                <div class="col-md-4 mb-3">
                                    <label for="sub1" class="form-label">Substitute 1</label>
                                    <input type="text" class="form-control" id="sub1">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="sub2" class="form-label">Substitute 2</label>
                                    <input type="text" class="form-control" id="sub2">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="sub3" class="form-label">Substitute 3</label>
                                    <input type="text" class="form-control" id="sub3">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-brand w-100 mt-4">Submit Registration</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
        <!-- (Same footer code) -->
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/registration.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
